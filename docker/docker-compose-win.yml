services:
  main-ws:
    build:
      context: .
      dockerfile: Dockerfile_copy
      # target: final
      args:
        ROS_DISTRO: humble
        USERNAME: ros
    image: tedwang2/main-ws:1.2
    # image: scx/main:humble
    container_name: main
    stdin_open: true
    tty: true
    privileged: true
    stop_grace_period: 3s
    network_mode: host
    working_dir: /home/ros
    environment:
      - DISPLAY=host.docker.internal:0.0
      - XAUTHORITY=/root/.Xauthority
      - ROS_WS=/home/ros/Eurobot-2025-Main
      - GROOT_APPIMAGE=/home/ros/Eurobot-2025-Main-ws/groot/groot.AppImage
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=25
    volumes:
      # Mount local timezone into container. ( Readonly )
      # Reference: https://stackoverflow.com/questions/57607381/how-do-i-change-timezone-in-a-docker-container
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      # - /home/share/data:/home/ros/share/data
      # Mount X11 server
      - /d/.Xauthority:/root/.Xauthority
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Direct Rendering Infrastructure
      - /dev:/dev
      - ../:/home/ros/Eurobot-2025-Main
    ports:
      - "8765:8765"

    command: /bin/bash
